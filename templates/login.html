{{define "base"}}
{{template "header" .}}


<!-- Log in  -->
<div class="container" style="padding: 10% 0%;">
    <div class="row justify-content-md-center ">
        <div class="col-md-4" id="form_card">
            <!-- Login form -->
            <h4 class="text-center" style="padding-bottom: 3%;">Log in</h4>
            <form method="POST" action="/login"> 
            <!-- email-->
            {{template "flashes" .Flashes}}

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                </div>
                <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Email"
                    aria-describedby="basic-addon1">
            </div>
            <!-- Password -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password"
                    aria-describedby="basic-addon1">
            </div>

            <!-- Remember me -->
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>

            <!--SUBMIT-->
            <div style="  display: flex; justify-content: center; align-items: center;">
                <button type="submit" class="btn btn-info">Log in</button>
            </div>
            </form>
            <!-- End of form-->

        </div>
    </div>
</div>
<!-- END OF LOGIN -->
</body>
{{end}}
